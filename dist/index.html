<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <section class="todo-list">
        <div class="head">
            <h1>Today's To-Do List</h1>
            <button type="button">⟳</button>
        </div>
        <form action="submit">
            <div>
                <input class="add-task" type="text" placeholder="Add to your list..." required>
                <button type="submit">↵</button>
            </div>
        </form>
        <ul class="todo-placeholder"></ul>
        <button type="button" class="clear-complete">Clear all completed</button>
    </section>
</body>
</html>
